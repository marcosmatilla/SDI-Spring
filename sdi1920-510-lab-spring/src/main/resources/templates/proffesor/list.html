<!DOCTYPE html>
<html lang="en">
<head>
<title>Notaneitor</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2>Profesores</h2>
		<p>Las profesores que actualmente figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">Dni</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Categoria</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="proffesor : ${proffesorList}">
						<td th:text="${proffesor.dni}"></td>
						<td th:text="${proffesor.nombre}"></td>
						<td th:text="${proffesor.apellido}"></td>
						<td th:text="${proffesor.categoria}"></td>
						<td><a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"
							th:href="${'/proffesor/details/' + proffesor.dni}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')"
							th:href="${'/proffesor/delete/' + proffesor.dni}">eliminar</a></td>
							
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</body>
</html>
